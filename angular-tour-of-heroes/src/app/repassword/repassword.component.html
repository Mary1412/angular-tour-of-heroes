<mat-card [class.mat-elevation-z8]="isActive">
    <mat-card-title>Restore password</mat-card-title>

    <fieldset [formGroup]="reControl">
    <mat-form-field appearance="fill">
        <mat-label> password</mat-label>
        <input matInput type="password" placeholder="password" formControlName="pas1FormControl" [(ngModel)]="p1"  id="p1" required><br>
        <mat-error *ngIf=" !reControl">
            It is not empty
          </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label> password second time</mat-label>
        <input matInput placeholder="password" type="password" formControlName="pas2FormControl" id="p2" [(ngModel)]="p2"  required><br>
        <mat-error *ngIf=" !reControl">
            It is not empty
          </mat-error>
    </mat-form-field>
    <br>
        <a mat-raised-button (click)="movep2()" >Back</a>
        <button mat-raised-button color="primary" (click)="movep()" >Done</button>

        </fieldset>
  </mat-card>
