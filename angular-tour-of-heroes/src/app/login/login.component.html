<mat-card [class.mat-elevation-z8]="isActive">
    <mat-card-title  >Login</mat-card-title>
    <mat-form-field appearance="fill">
        <mat-label>login</mat-label>
        <input matInput placeholder="login" [formControl]="loginFormControl" required><br>
        <mat-error *ngIf="!loginFormControl.hasError('required')">
            only letters, digits
          </mat-error>
    </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label> Enter password</mat-label>
            <input matInput placeholder="password" [formControl]="pas1FormControl"required><br>
            <mat-error *ngIf=" !pas1FormControl.hasError('required')">
                It is not empty
              </mat-error> </mat-form-field>
        <br>
       <button mat-raised-button color="primary" *ngIf="!pas1FormControl.hasError('required') && !loginFormControl.hasError('required')" routerLink="/first2">Login</button>
       <a mat-raised-button routerLink="/signup" >Sign up</a><br><br>
       <a class="linkpas" routerLink="/verification">Forgot your password?</a>
  </mat-card>

  <router-outlet></router-outlet>
