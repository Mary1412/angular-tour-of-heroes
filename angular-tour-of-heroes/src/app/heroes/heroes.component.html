<mat-horizontal-stepper>
  <mat-step label="Tour of heroes">

    
    <router-outlet></router-outlet>
  
    
  </mat-step>
 <mat-step label="Angular matireals">
  <mat-slider min="1" max="100" step="1" value="50" ></mat-slider>


  <input [formControl]='nameControl'>
  
  <div class="example-container"
      [class.mat-elevation-z2]="!isActive"
      [class.mat-elevation-z8]="isActive">
    Example
  </div>
  
  
  <button mat-button (click)="isActive = !isActive">Toggle Elevation</button>
  </mat-step>
</mat-horizontal-stepper>



<h2>My Heroes</h2>
<div>

  <mat-form-field>
    <input matInput placeholder="Name" class="aaa" [formControl]='nameControl' id="new-hero" #heroName>
</mat-form-field>

 
  <button mat-raised-button  type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}/{{hero.name}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button mat-raised-button  type="button" class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
